<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <style>
    * {
      padding: 0;
      margin: 0;
    }

    canvas {
      width: 310px;
      height: 310px;
      border-bottom: solid 10px black;
      border-right: solid 10px black;
    }
  </style>

  <title>no title</title>
</head>

<body>

  <div>
    <canvas id="canvas"></canvas>
  </div>

  <div>
    <button type="button" class="btn btn-secondary m-2" onclick="window.location.reload(true)">
      reset
    </button>
    <button type="button" class="btn btn-primary m-2" onclick="submit()">submit</button>
  </div>

  <h2 id="tester"></h2>


  <script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    ctx.canvas.width = 300;
    ctx.canvas.height = 300;

    var pos = {
      x: 0,
      y: 0,
    };

    document.addEventListener('mousemove', draw);
    document.addEventListener('mousedown', setPosition);
    document.addEventListener('mouseenter', setPosition);

    function setPosition(e) {
      pos.x = e.clientX;
      pos.y = e.clientY;
    }

    function draw(e) {
      if (e.buttons !== 1) return;

      ctx.beginPath();

      ctx.lineWidth = 20;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000000';

      ctx.moveTo(pos.x, pos.y);
      setPosition(e);
      ctx.lineTo(pos.x, pos.y);

      ctx.stroke();
    }

    function submit() {
      var dataURL = canvas.toDataURL();

      fetch('http://' + window.location.host + '/api/', {
        method: "POST",

        headers: {
          "X-CSRFToken": getCookie("csrftoken"),
          "Accept": "application/json",
          "Content-Type": "application/json"
        },

        body: JSON.stringify({
          dataUrl: dataURL
        }),
      })
        .then(response => response.json())
        .then(data => document.getElementById('tester').innerHTML = data['result'])
        .catch (err => console.log(err));
    }

    function getCookie(name) {
      var cookieArr = document.cookie.split(";");
      for (var i = 0; i < cookieArr.length; i++) {
        var cookiePair = cookieArr[i].split("=");
        if (name == cookiePair[0].trim()) {
          return decodeURIComponent(cookiePair[1]);
        }
      }
      return null;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  {% csrf_token %}
</body>

</html>
